<section>

    <div class="jumbotron jumbotron-fluid">
      <div class="text-center">
      
        <h1 class="display-6">Ministério Morada</h1>
        <div *ngIf="!mostra" class="d-flex justify-content-center mb-4 mt-4">
          <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div> 
  
      <table class="table table-hover table-striped table-md table-bordered ">
        <thead class="thead-dark">
          <tr>
            <th  class="text-center" scope="col">#</th>
            <th scope="col">Música</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let banda of bandas;  let i = index">
            <th class="text-center" scope="row">{{i+1}}</th>
            <td >
              <a [routerLink]="['/morada', banda?.id ]">{{ banda?.titulo }}</a>
            </td>          
          </tr>
        </tbody>
      </table>
    </section>
