<div class=" bg-light text-center p1">
    <div class="content content1">
<h3 class="text-muted">Tu És Soberano</h3>
<h5>Asaph Borba</h5>
<!-- Colocar um sinal de " + " em cada nota para aumentar meio tom quando acionado no tom-->

<!-- =========== TOM =====================-->
<button class="btn btn-outline-secondary dropdown-toggle" 
type="button" data-toggle="dropdown" aria-haspopup="true" 
aria-expanded="false">Tom</button> {{tom}}

<div class="dropdown-menu">
  <a class="dropdown-item" (click)="trocaCifra('C')">C</a> <a class="dropdown-item" (click)="trocaCifra('C#')">C# | Db</a>
  <a class="dropdown-item" (click)="trocaCifra('D')">D</a> <a class="dropdown-item" (click)="trocaCifra('D#')">D# | Eb</a>
  <a class="dropdown-item" (click)="trocaCifra('E')">E</a> 
  <a class="dropdown-item" (click)="trocaCifra('F')">F</a> <a class="dropdown-item" (click)="trocaCifra('F#')">F# | Gb</a>
  <a class="dropdown-item" (click)="trocaCifra('G')">G</a> <a class="dropdown-item" (click)="trocaCifra('G#')">G# | Ab</a>
  <a class="dropdown-item" (click)="trocaCifra('A')">A</a> <a class="dropdown-item" (click)="trocaCifra('A#')">A# | Bb</a>
  <a class="dropdown-item" (click)="trocaCifra('B')">B</a>
  <div role="separator" class="dropdown-divider"></div>
  <a class="dropdown-item" href="#">Original</a>
</div>
</div><br>

  <p [innerHTML]="music.endereco"></p>

</div>
